<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="200" height="200" fill="none"/>
    
    <!-- 土壤 -->
    <path d="M0,160 Q100,180 200,160 L200,200 L0,200 Z" fill="#8B4513"/>
    
    <!-- 树干 -->
    <path d="M100,150 C100,130 100,110 100,60" stroke="#795548" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- 主要分支 -->
    <path d="M100,120 C110,110 120,105 130,95" stroke="#6D4C41" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M100,110 C90,100 80,95 70,90" stroke="#6D4C41" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M100,100 C105,90 110,80 115,70" stroke="#6D4C41" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M100,90 C100,80 95,70 90,60" stroke="#6D4C41" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- 二级分支 -->
    <path d="M130,95 C140,90 145,85 150,80" stroke="#6D4C41" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M70,90 C60,85 55,80 50,75" stroke="#6D4C41" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M115,70 C120,65 125,60 130,55" stroke="#6D4C41" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- 叶子组 -->
    <!-- 大量叶子，使树看起来更茂盛 -->
    <path d="M130,95 C150,85 160,95 150,105 Z" fill="#4CAF50"/>
    <path d="M140,90 C160,80 170,90 160,100 Z" fill="#4CAF50"/>
    <path d="M150,80 C170,70 180,80 170,90 Z" fill="#4CAF50"/>
    <path d="M70,90 C50,80 40,90 50,100 Z" fill="#4CAF50"/>
    <path d="M60,85 C40,75 30,85 40,95 Z" fill="#4CAF50"/>
    <path d="M50,75 C30,65 20,75 30,85 Z" fill="#4CAF50"/>
    <path d="M115,70 C135,60 145,70 135,80 Z" fill="#4CAF50"/>
    <path d="M125,65 C145,55 155,65 145,75 Z" fill="#4CAF50"/>
    <path d="M130,55 C150,45 160,55 150,65 Z" fill="#4CAF50"/>
    <path d="M90,60 C70,50 60,60 70,70 Z" fill="#4CAF50"/>
    <path d="M80,55 C60,45 50,55 60,65 Z" fill="#4CAF50"/>
    
    <!-- 果实 -->
    <!-- 苹果 -->
    <circle cx="140" cy="90" r="10" fill="#E91E63"/>
    <path d="M140,80 C145,75 150,78 145,83" stroke="#6D4C41" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="135" cy="87" rx="3" ry="2" fill="rgba(255,255,255,0.3)"/>
    
    <circle cx="125" cy="65" r="10" fill="#F44336"/>
    <path d="M125,55 C130,50 135,53 130,58" stroke="#6D4C41" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="120" cy="62" rx="3" ry="2" fill="rgba(255,255,255,0.3)"/>
    
    <circle cx="85" cy="60" r="10" fill="#D32F2F"/>
    <path d="M85,50 C90,45 95,48 90,53" stroke="#6D4C41" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="80" cy="57" rx="3" ry="2" fill="rgba(255,255,255,0.3)"/>
    
    <!-- 花朵 -->
    <!-- 保留一些花朵，显示结果和开花并存 -->
    <circle cx="150" cy="80" r="4" fill="#FF4081"/>
    <ellipse cx="150" cy="80" rx="10" ry="4" fill="#FF4081"/>
    <ellipse cx="150" cy="80" rx="4" ry="10" fill="#FF4081"/>
    <ellipse cx="150" cy="80" rx="10" ry="4" fill="#FF4081" transform="rotate(45, 150, 80)"/>
    <ellipse cx="150" cy="80" rx="10" ry="4" fill="#FF4081" transform="rotate(135, 150, 80)"/>
    <circle cx="150" cy="80" r="2" fill="#FFD700"/>
    
    <!-- 装饰性小草 -->
    <path d="M70,160 C75,155 80,158 85,152" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M130,160 C135,155 140,158 145,152" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M90,160 C95,150 105,150 110,160" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M60,160 C65,150 75,150 80,160" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M140,160 C145,150 155,150 160,160" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 标题 -->
    <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">结果阶段</text>
</svg>