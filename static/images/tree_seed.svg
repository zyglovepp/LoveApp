<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="200" height="200" fill="none"/>
    
    <!-- 土壤 -->
    <path d="M0,160 Q100,180 200,160 L200,200 L0,200 Z" fill="#8B4513"/>
    
    <!-- 种子 -->
    <ellipse cx="100" cy="150" rx="20" ry="15" fill="#7B3F00"/>
    <ellipse cx="100" cy="150" rx="18" ry="13" fill="#654321"/>
    
    <!-- 小芽 -->
    <path d="M100,135 C110,125 120,130 125,120" stroke="#4CAF50" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- 光泽效果 -->
    <ellipse cx="90" cy="145" rx="5" ry="3" fill="rgba(255,255,255,0.3)"/>
    
    <!-- 装饰性小草 -->
    <path d="M70,160 C75,155 80,158 85,152" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M130,160 C135,155 140,158 145,152" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 标题 -->
    <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">种子阶段</text>
</svg>