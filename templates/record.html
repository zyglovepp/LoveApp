<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love APP - 记录付出</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1 class="logo">记录付出</h1>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <section class="record-section">
                <div class="record-form">
                    <h2>今天你为TA做了什么？</h2>
                    <form id="record-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <textarea id="content" name="content" placeholder="记录下你为对方做的事情..."></textarea>
                            <small>请至少输入5个字符</small>
                        </div>
                        
                        <div class="form-group">
                            <label>付出时的心情：</label>
                            <div class="mood-options">
                                <label class="mood-option">
                                    <input type="radio" name="mood" value="甜蜜" checked>
                                    <span class="mood-icon"><i class="fas fa-heart"></i></span>
                                    <span class="mood-text">甜蜜</span>
                                </label>
                                <label class="mood-option">
                                    <input type="radio" name="mood" value="满足">
                                    <span class="mood-icon"><i class="fas fa-smile"></i></span>
                                    <span class="mood-text">满足</span>
                                </label>
                                <label class="mood-option">
                                    <input type="radio" name="mood" value="希望TA开心">
                                    <span class="mood-icon"><i class="fas fa-star"></i></span>
                                    <span class="mood-text">希望TA开心</span>
                                </label>
                                <label class="mood-option">
                                    <input type="radio" name="mood" value="想念">
                                    <span class="mood-icon"><i class="fas fa-moon"></i></span>
                                    <span class="mood-text">想念</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="image">添加照片（可选）：</label>
                            <input type="file" id="image" name="image" accept="image/*">
                        </div>
                        
                        <button type="submit" class="submit-btn">保存记录</button>
                    </form>
                </div>
                
                <div class="recent-records">
                    <h3>最近的记录</h3>
                    <div id="records-list">
                        <!-- 记录会通过JavaScript动态加载 -->
                        <p class="no-records">还没有记录，快去创建第一个吧！</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>Love APP - 让爱更纯粹 ❤️</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // 加载最近的记录
        function loadRecentRecords() {
            fetch('{{ url_for('get_records') }}')
                .then(response => response.json())
                .then(records => {
                    const recordsList = document.getElementById('records-list');
                    if (records.length === 0) {
                        recordsList.innerHTML = '<p class="no-records">还没有记录，快去创建第一个吧！</p>';
                        return;
                    }
                    
                    // 按日期排序，显示最近的5条
                    const recentRecords = records.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);
                    let html = '';
                    recentRecords.forEach(record => {
                        html += `
                            <div class="record-item">
                                <div class="record-content">${record.content}</div>
                                <div class="record-meta">
                                    <span class="record-mood">${record.mood}</span>
                                    <span class="record-date">${record.date}</span>
                                </div>
                            </div>
                        `;
                    });
                    recordsList.innerHTML = html;
                });
        }
        
        // 表单提交处理
        document.getElementById('record-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('{{ url_for('submit_record') }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    this.reset();
                    loadRecentRecords(); // 重新加载记录列表
                } else {
                    alert(data.message);
                }
            });
        });
        
        // 页面加载时加载记录
        window.addEventListener('load', loadRecentRecords);
    </script>
</body>
</html>
