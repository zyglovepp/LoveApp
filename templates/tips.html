<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love APP - 恋爱小贴士</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1 class="logo">恋爱小贴士</h1>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <section class="tips-section">
                <!-- 今日贴士 -->
                <div class="today-tip">
                    <div class="tip-header">
                        <h2>今日贴士</h2>
                        <span class="tip-date">{{ datetime.now().strftime('%Y年%m月%d日') }}</span>
                    </div>
                    <div class="tip-content">
                        <div class="tip-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <p>{{ today_tip }}</p>
                    </div>
                </div>
                
                <!-- 贴士分类 -->
                <div class="tips-categories">
                    <h2>贴士分类</h2>
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">全部</button>
                        <button class="category-tab" data-category="communication">沟通技巧</button>
                        <button class="category-tab" data-category="conflict">矛盾处理</button>
                        <button class="category-tab" data-category="intimacy">亲密关系</button>
                        <button class="category-tab" data-category="growth">共同成长</button>
                    </div>
                </div>
                
                <!-- 贴士列表 -->
                <div class="tips-list">
                    <div class="tip-items">
                        {% for tip in tips %}
                            <div class="tip-item">
                                <div class="tip-item-icon">
                                    <i class="fas fa-bookmark"></i>
                                </div>
                                <div class="tip-item-content">
                                    <p>{{ tip }}</p>
                                </div>
                            </div>
                        {% endfor %}
                        
                        <!-- 更多贴士 -->
                        <div class="tip-item">
                            <div class="tip-item-icon">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div class="tip-item-content">
                                <p>学会表达感激，即使是小事也值得感谢对方的付出。</p>
                            </div>
                        </div>
                        
                        <div class="tip-item">
                            <div class="tip-item-icon">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div class="tip-item-content">
                                <p>在冲突中，尝试使用"我"语句表达感受，而不是指责对方。</p>
                            </div>
                        </div>
                        
                        <div class="tip-item">
                            <div class="tip-item-icon">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div class="tip-item-content">
                                <p>保持独立的社交圈和个人兴趣，这样能让关系更加健康。</p>
                            </div>
                        </div>
                        
                        <div class="tip-item">
                            <div class="tip-item-icon">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div class="tip-item-content">
                                <p>定期安排专属二人时间，保持关系的热度和新鲜感。</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 分享贴士 -->
                <div class="share-tips">
                    <h3>喜欢这些贴士？分享给你的另一半吧！</h3>
                    <div class="share-buttons">
                        <button class="share-btn">
                            <i class="fas fa-heart"></i> 保存
                        </button>
                        <button class="share-btn">
                            <i class="fas fa-share-alt"></i> 分享
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>Love APP - 让爱更纯粹 ❤️</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // 分类标签切换
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有标签的活跃状态
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                // 添加当前标签的活跃状态
                this.classList.add('active');
                
                // 这里可以添加过滤贴士的逻辑
                const category = this.getAttribute('data-category');
                console.log('选择的分类：', category);
                // 实际项目中应该根据分类过滤显示的贴士
            });
        });
    </script>
</body>
</html>
